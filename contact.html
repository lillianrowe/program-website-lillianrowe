    <div class="container-contact-outer">
        <h1>Contact Us</h1>
        <div class="container-contact">
            <section class="contact">
                <h2> Get In Touch</h2>
                <form class="contact-form" action="#" method="">
                    <div class="name-first">
                        <input type="text" name="firstname" placholder="First Name">
                    </div><!-- end .name-first-->
                    <div class="name-last">
                        <input type="text" name="lastname" placeholder="Last Name">
                    </div><!-- end .name-last-->
                    <div class="email">
                        <input type="email" name="email" placeholder="Email">
                    </div><!-- end .email-->
                    <div class="phone">
                        <input type="tel" name="phone" placeholder="Phone">
                    </div><!-- end .phone-->
                    <div class="message">
                        <textarea name="question" placeholder="Your Message"></textarea>
                    </div><!-- end .message-->
                    <button>Submit</button>
                </form>
            </section><!-- end .contact-->
            <div class="vertical-hr">
                <hr>
            </div><!-- end .vertical hr-->
            <section class="map">
                <h2>Visit Us</h2>
                <iframe title="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2976.23451742419!2d-111.8625321239233!3d41.758601269259735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87548761cbd58949%3A0x46a978a3c2839d66!2sBridgerland%20Technical%20College%20-%20Logan%20Campus!5e0!3m2!1sen!2sus!4v1719336967558!5m2!1sen!2sus"
